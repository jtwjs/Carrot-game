<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <script src="https://kit.fontawesome.com/ee291a9192.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
    <title>Shoping App</title>
</head>
<body>
    <section id="status-bar">
        <div class="wifi">
            <span class="status">No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="timer">
            00:00
        </div>
        <div class="battery">
            <span class="status">80%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </section>
    <header id="header">
        <h2 class="title">
            Shopping List
        </h2>
    </header>
    <main id="content">
        <ul class="shopping-list">
        </ul>
    </main>
    <footer id="footer">
        <div class="shopping-form">
            <input class="shopping-input" type="text" placeholder="write text..." />
        </div>
        <button class="add-btn">
            add
        </button>
    </footer>

</html>
