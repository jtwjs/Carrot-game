<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/ee291a9192.js" crossorigin="anonymous"></script>
    <script src="./main.js" type="module" defer></script>
    <title>Carrot Game</title>
</head>
<body>
    <main id="main">
        <div class="tool">
            <div class="play">
                <button class="play-btn">
                    <i class="fas fa-play"></i>
                </button>
            </div>
            <div class="timer">
                <span class="timer-text">00:00</span>
            </div>
            <div class="count">
                <span class="count-text">0</span>
            </div>
        </div>
        <canvas class="canvas-field" width="1980" height="1080">
        </canvas>
    </main>
</body>
</html>
